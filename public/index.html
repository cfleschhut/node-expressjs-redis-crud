<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Express JS Codeschool</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="dist/css/main.css">
</head>

<body>

<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <div class="page-header">
        <h1>
          Cities
          <small class="loading-spinner animate-rotate">
            <i class="glyphicon glyphicon-refresh"></i>
          </small>
        </h1>
      </div>

      <ul class="entry-list list-group">
      </ul>

      <form novalidate>
        <fieldset>
          <legend>Add new city</legend>
          <div id="flash-msg-wrapper"></div>

          <div class="form-group required">
            <label class="control-label">
              Name:
            </label>
            <input class="form-control" name="name" placeholder="Berlin" required>
          </div>
          <div class="form-group required">
            <label class="control-label">
              Description:
            </label>
            <textarea class="form-control" name="description" rows="6" placeholder="â€¦" required></textarea>
          </div>
          <input type="submit" class="btn btn-primary btn-block" value="Add">
        </fieldset>
      </form>

      <hr>
    </div>
  </div>
</div>

<script type="text/template" id="alert_tmpl">
  <div class="alert alert-danger alert-dismissible fade in">
  </div>
</script>

<script src="js/jquery-1.11.3.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/client.js"></script>

</body>
</html>
